name: daily-scan
on:
  schedule:
    - cron: "30 22 * * *"
  workflow_dispatch:

jobs:
  run-scanners:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow push back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Build combined.csv (download OHLCV)
        run: |
          python -m swing_systems.bin.build_data --universe configs/universe.yaml --start 2015-01-01

      - name: Ensure folders exist
        run: |
          mkdir -p outputs/double_seven outputs/rsi2_us outputs/rsi2_5_70_sso outputs/connors_3d_hl state

      - name: Run Double Seven
        run: python -m swing_systems.bin.run_double_seven --universe configs/universe.yaml

      - name: Run RSI2 US
        run: python -m swing_systems.bin.run_rsi2_us --universe configs/universe.yaml

      - name: Run RSI2 5/70 SSO
        run: python -m swing_systems.bin.run_rsi2_5_70_sso --universe configs/universe.yaml

      - name: Run Connors 3DHL
        run: python -m swing_systems.bin.run_connors_3d_hl --universe configs/universe.yaml

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/combined.csv outputs/** state/**
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update results $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin main
          fi